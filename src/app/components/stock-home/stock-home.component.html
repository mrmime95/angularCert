<h1>Stock Tracker</h1>
<div class="container">
    <form [formGroup]="stockFinderForm">
    <label for="symbol">Enter the symbol of the stock to track (i.e. AAPL, TSLA, GOOGL)</label>
    <input id="symbol" type="text" formControlName="symbol"/>
    {{stockFinderForm.get("symbol")?.errors | json}}

    <input type="submit" value="Track Stock" (click)="trackStock()"/>
    </form>
</div>

<app-stock *ngFor="let stock of stocks" [stock]="stock"></app-stock>
